<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vue-dark-switch/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  <style>html {
	transition-duration: 250ms;
	transition-property: background-color;
	transition-timing-function: ease-in-out;
}

html.dark {
	color: #e5e7eb;
	background-color: #22272e;
}
</style>
                    <script>;(function () {
	const prefersDark =
		window.matchMedia &&
		window.matchMedia('(prefers-color-scheme: dark)')
			.matches
	const setting =
		localStorage.getItem('vueuse-color-scheme') || 'auto'
	if (
		setting === 'dark' ||
		(prefersDark && setting !== 'light')
	)
		document.documentElement.classList.toggle('dark', true)
})()
</script>  <script type="module" crossorigin src="/vue-dark-switch/assets/index-0d8e51e0.js"></script>
  <link rel="stylesheet" href="/vue-dark-switch/assets/index-b2c03283.css">
</head>
  <body>
    <div id="app"></div>
    
  </body>
</html>
